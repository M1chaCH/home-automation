<div *ngIf="player" class="player-container">
    <a [href]="player.trackUrl" target="_blank" class="album-cover">
        <!--suppress AngularNgOptimizedImage no use of optimisation because can't really be used with a dynamically
        loaded image -->
        <img [src]="player.albumCoverUrl" width="100%" height="100%" alt="spotify-album-cover"/>
    </a>
    <div class="player">
        <h2 style="color: var(--lemon-meringue)">{{player.songName}}</h2>
        <h3>{{player.artistName}} - {{player.albumName}}</h3>
        <p class="disclaimer" style="margin: 0">{{player.deviceName}}</p>
        <div class="controls">
            <button (click)="previous()">
                <span class="material-symbols-rounded">fast_rewind</span>
            </button>
            <button (click)="togglePlay()">
                <span *ngIf="player.playing else paused" class="material-symbols-rounded">pause</span>
                <ng-template #paused>
                    <span class="material-symbols-rounded">play_arrow</span>
                </ng-template>
            </button>
            <button (click)="next()">
                <span class="material-symbols-rounded">fast_forward</span>
            </button>
        </div>
    </div>
</div>

<p *ngIf="player" class="disclaimer">Player is not updated automatically!</p>
