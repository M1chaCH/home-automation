<div class="light-config" [class.open-editor]="editorOpen">
    <div class="preview-container" (click)="toggleOpen()">
        <div class="preview"
             [style.background-color]="lightConfig | rgbConvert"
             [style.opacity]="lightConfig | brightnessConvert">
        </div>
    </div>

    <app-hidden-input *ngIf="lightConfig.name !== '_default' else defaultLabel" placeholder="Config Name"
                      [inputStyle]="{ 'font-size': '20px', 'font-weight': 'normal' }"
                      [initialValue]="lightConfig.name"
                      [lengthLimit]="50"
                      (saveRequest)="rename($event)">
    </app-hidden-input>
    <ng-template #defaultLabel>
        <span style="font-size: 20px; font-weight: normal;">{{lightConfig.name}}</span>
    </ng-template>

    <app-color-picker [value]="lightConfig | rgbsConvert" (valueChange)="colorPickerChange($event)"></app-color-picker>
    <div class="controls">
        <app-fancy-button buttonIcon="check"
                          backgroundText="Save"
                          (buttonClicked)="saveChanges()">
        </app-fancy-button>
        <app-fancy-button buttonIcon="close"
                          backgroundText="Reset"
                          (buttonClicked)="reset()">
        </app-fancy-button>
    </div>
</div>
