<div class="alarm-page">
    <ng-container *ngIf="!mobileView else mobile">
        <app-alarms-large [alarms]="alarmService.alarms">
        </app-alarms-large>
    </ng-container>
    <ng-template #mobile>
        <app-alarms-mobile [alarms]="alarmService.alarms">
        </app-alarms-mobile>
    </ng-template>
    <app-add-alarm style="align-self: center"></app-add-alarm>
</div>
